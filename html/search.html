<!DOCTYPE html>
<html>
<head>
<title>Searchin' for love</title>
</head>
<body>
  <ul>
    <li>
      <label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" />
    </li>
    <li>
      <label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" />
    </li>
    <li>
      <input type="button" id="search" value="Search" />
    </li>
  </ul>
  <div id="results"></div>
  <div id="testsDiv"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(function() {
    $("#search").click(function() {
        $.ajax({
            url: '/users/search',
            data: {
                firstName: $('#firstName').val(),
                lastName: $('#lastName').val()
            },
            type: 'POST',
            success: function(data) {
                console.log(data);
                $('#results').text(JSON.stringify(data));
            }
        })
    });

    tests.runTests();

});

var tests = (function(){
    var sampleTest = {
        desc: "two users in system",
        url: "/users",
        data: {},
        method: "get",
        testFunction: function(data) {
            return (data.length == 2);
        }
    }
    
    var dougIsUser = {
        desc: "doug funny in system",
        url: "/users/search",
        data: {
                    firstName: "doug",
                    lastName: "funny"
                },
        method: "post",
        testFunction: function(data) {
            return (data.length == 1);
        }
    }
    
    var fredIsUser = {
        desc: "fred flintstone in system",
        url: "/users/search",
        data: {
                    firstName: "fred",
                    lastName: "flintstone"
                },
        method: "post",
        testFunction: function(data) {
            return (data.length == 1);
        }
    }
    
    var addBugs = {
        desc: "add bugs bunny to system",
        url: "/users/search",
        data: {
                    firstName: "bugs",
                    lastName: "bunny"
                },
        method: "post",
        testFunction: function(data) {
            return (data == {
                    firstName: "bugs",
                    lastName: "bunny"
                });
        }
    }
    
    var bugsIsUser = {
        desc: "bugs bunny in system",
        url: "/users/search",
        data: {
                    firstName: "bugs",
                    lastName: "bunny"
                },
        method: "post",
        testFunction: function(data) {
            return (data.length == 1);
        }
    }
    var tests = [];
    
    addToTests(sampleTest);
    addToTests(dougIsUser);
    addToTests(fredIsUser);
    addToTests(addBugs);
    addToTests(bugsIsUser);
    
    
    function addToTests(test) {
        test.index = tests.length;
        tests.push(test);
    }
    
    
    function setupTest(test) {
        var $test = $('<div id="test' + test.index + '">'+test.desc+'</div>');
        $tests.append($test);
        //return $test;
    }
    
    
    function runTests() {
        if (typeof $tests === "undefined") {
            $tests = $("#testsDiv");     
        }
        for (var i = 0, test; test = tests[i++];) {
            setupTest(test);
            $.ajax({
                testData:{
                    "test":test
                },
                async:false,
                url: test.url,
                data: test.data,
                type: test.method.toUpperCase(),
                success: function(data) {
                    var $test = $('#test' + this.testData.test.index),
                        color = "red",
                        pass = "FAIL";
                    if (this.testData.test.testFunction(data)) {
                        color = "green";
                        pass = "PASS";
                    }
                    var curText = $test.text();
                    $test.css("color", color).text(curText + " " + pass);
                },
                error: function() {
                    alert("tests failing");    
                }
            });
        }
    }
    
    return {
        runTests : runTests    
    }
})();    
</script>
</body>
</html>
